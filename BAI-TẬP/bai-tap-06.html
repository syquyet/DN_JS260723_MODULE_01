<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nhung-link Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #singup {
        width: 100px;
        height: 50px;
      }
      #singup {
        color: rgb(12, 78, 78);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sing up</h1>
      <p>Please fill in this form to create an account</p>
      <hr />
      <form action="">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Nam" />

        <br /><br />

        <i class="fa-solid fa-paper-plane"></i>

        <input type="email" placeholder="Email Address" />

        <br /><br />
        <i class="fa-solid fa-lock"></i>
        <input type="number" placeholder="Password" />

        <br /><br />
        <i class="fa-solid fa-lock"></i>
        <input type="number" placeholder=" Confirm Password" />

        <br /><br />
        <input type="checkbox" />
        <label for="">I accept the terms of use & Privacy policy</label>
        <br />
        <br />
        <input type="submit" value="Sing Up" id="singup" />
      </form>
    </main>
  </body>
</html>
