<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="/Class/syte-07.css" />
  </head>
  <body>
    <form id="form-credit">
      <h1>Select Card</h1>
      <div class="list-icon">
        <div class="img">
          <img src="/Class/img/tải xuống2.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/Class/img/tải xuống1.png" alt="" />
        </div>
        <div class="img">
          <img src="/Class/img/8.png" alt="" />
        </div>
        <div class="img">
          <img src="/Class/img/tải xuống6.png" alt="" />
        </div>
        <div class="img">
          <img src="/Class/img/11.png" alt="" />
        </div>
      </div>
      <hr />
      <div class="input-group">
        <label for="">Card number</label><br />
        <input type="text" name="cardnumber" />
      </div>
      <div class="row">
        <div class="input-group">
          <label for="">Expiry date</label><br />
          <input type="text" placeholder="MM/YY" name="Expirydate" />
        </div>
        <div class="input-group">
          <label for="">cvc/cvv</label><br />
          <input type="password" name="cvc/cvv" />
        </div>
      </div>
      <button>Save</button>
    </form>
